name: Generate

on:
  workflow_dispatch:
    inputs:
      release:
        type: choice
        description: What version to generate
        default: preview
        options:
        - build8193.35
        - build8193.34
        - build8193.32
        - build8193.31
        - build8193.30
        - build8193.29
        - build8193.28
        - build8193.27
        - build8193.26
        - build8193.25
        required: true

